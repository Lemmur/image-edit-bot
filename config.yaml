workflow:
  default_file: "qwen_image_edit.json"
  
  defaults:
    steps: 8
    cfg: 1.0
    sampler: "linear/euler"
    scheduler: "simple"
    seed: 0
    strength: 0.5
    eta: 0.5
    denoise: 1.0
    negative_prompt: "ugly, blurry, distorted, artifacts, bad, wrong, low quality, anime, digital art, semirealistic, cartoon, manga, drawing, fake, unreal"
  
  limits:
    min_steps: 1
    max_steps: 50
    min_cfg: 0.1
    max_cfg: 20.0
    min_strength: 0.0
    max_strength: 1.0

image:
  max_size_mb: 10
  allowed_formats: ["jpg", "jpeg", "png", "webp"]
  scale_megapixels: 1.0

queue:
  max_size: 100
  timeout_seconds: 300

storage:
  cleanup_after_hours: 24
  keep_results: true

logging:
  level: "INFO"
  rotation: "100 MB"
  retention: "7 days"
